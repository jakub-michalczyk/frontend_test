@if(modalVisible){
<div class="modal__overlay">
	<div class="modal">
		<div class="modal__header">
			<h2>Błąd</h2>
			<button class="close__button"
					(click)="onClose()">
				<span class="material-symbols-outlined">
					close
				</span></button>
		</div>
		<div class="modal__body">
			<p>{{ errorMessage }}</p>
		</div>
		<div class="modal__footer">
			<button class="button"
					(click)="onClose()">OK</button>
		</div>
	</div>
</div>
}
